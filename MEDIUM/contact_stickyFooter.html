                                <h1 id="contentTitle">Contact</h1>
                            </div>
                        </div>
                        <div class="row">
                            <div id="aboutContent" class="col-12 col-sm-12 col-lg-12">
                                <form id="contact-form">
                                    <p>
                                        <label for="name">Name</label>
                                        <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                                    </p>
                                    <p>
                                        <label for="email">Email</label>
                                        <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                                    </p>
                                    <p>
                                        <label for="message">Message</label>
                                        <textarea id="message" name="message" required="required"></textarea>
                                    </p>   
                                    <input type="submit">
                                </form> 
                            </div>
                        </div>
                    </div>
                    <div id="sidebar" class="col-12 col-sm-12 col-md-12 col-lg-3">

                        <div id="sidebar-row" class="row">
                            <div id="connect" class="col-12 col-sm-12 col-md-12 col-lg-12">

                            </div>
                            <div id="social" class="col-12 col-sm-12 col-md-12 col-lg-12">
                                <a href="https://github.com/LoriO1" target="blank" alt="GitHub logo"><img src="assets/images/Logo_GitHub.png" class="social" alt="Github"></a>
                                
                                <a href="https://www.linkedin.com/in/lori-orzechowski-dmcp-62073212/" target="blank" alt="LinkedIn logo"><img src="assets/images/Logo_LinkedIn.png" class="social" alt="LinkedIn"></a>

                                <a href="https://stackoverflow.com/users/10830162/lori-orzechowski" target="blank" alt="StackedOverflow logo"><img src="assets/images/Logo_StackOverflow1.png" class="social" alt="Stack Overflow"></a>
                            </div>
                        </div>

                    </div>

            </section>
        </div>
