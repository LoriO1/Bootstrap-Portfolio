<!doctype html>
<html lang="en-us">

<head>
  <!-- meta tags -->
  <meta charset="UTF-8">
  <!--<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Lori Orzechowski</title>

  <!-- style sheets -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
      
<body>
  <!-- header/nav masthead bar -->
  <header id="masthead">
    <div id="mastheadContainer" class="container">
      <nav class="navbar navbar-expand-lg navbar-light">
          <a class="navbar-brand" href="index.html" id="logo">Lori Orzechowski</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="index.html">About<span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="portfolio" href="portfolio.html">Portfolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
            </ul>         
          </div>
        </nav>
    </div>
  </header>

  <!-- main body and content -->
  <div class="wrapper">
    <div id="main-container" class="container">
        <div class="col-med-3">
            <section class="sidebar">
              <div id="connect">
                <h2>Connect with Me</h2>
                  <img src="assets/images/Logo_GitHub.png" class="social" alt="Github">
                  <img src="assets/images/Logo_LinkedIn.png" class="social" alt="LinkedIn">
                  <img src="assets/images/Logo_StackOverflow1.png" class="social" alt="Stack Overflow">
              </div>
            </section>
          </div>       
      <section class="main-section">
        <div class="row">
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-9">
                <h1 id="contentTitle">Contact</h1>
              </div>
              
            </div>
            <div class="row">
              <div id="aboutContent" class="col-md-9">
                <form id="contact-form">
                  <p>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                  </p>
                  <p>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                  </p>
                  <p>
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required="required"></textarea>
                  </p>   
                    <input type="submit">
                </form>            
              </div>
            </div> 
          </div>
        </div>
      </section>      
    </div>
  </div>

  <!-- footer -->
  <div class="push"></div>

  <footer>
    <div class="container">
      Copyright &copy; 
    </div>
  </footer>

</body>
</html>
